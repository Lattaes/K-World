<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>K-World| Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/form.css">
    <link rel="stylesheet" href="Assets/css/responsive.css">
    <script defer src="javas.js"></script>
  </head>
  <body>
    <!--Main Container-->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!--Login Container-->
    <div class="row border rounded-5 p-3 bg-white shadow box-area">

    <!--left box-->
    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
        <div class="featured-image p-0">
            <img src="Assets/img/loginPost.jpeg" alt="" class="img-fluid">
        </div>
    </div>
    <!--right box-->
    <div class="col-md-6 right-box">
        <div class="row align-items-center">
            <div class="header-text mb-2 mt-2">
                <h2>Sign Up</h2>
                <p>Please Sign Up to get more features.</p>
            </div>
        <form action="index.html" method="post" id="form" onsubmit="return validateInputs()">
            <div class="input-control">
                <label for="username" class="form-label"><small>Username</small></label>
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username" id="username" name="username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email"><small>Email</small></label>
                <input type="email" class="form-control form-control-lg bg-light fs-6" placeholder="Email" id="email" name="email">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="pass"><small>Password</small></label>
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" id="pass" name="pass">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="cPass"><small>Confirm Password</small></label>
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Confirm Password" id="cPass" name="cPass">
                <div class="error"></div>
            </div>
        
                <button type="submit" class="btn btn-lg btn-sign-in w-100 fs-6 mt-3">Sign Up</button>
            
        </form>
            <div class="row mt-2">
                <small>Already have an account?<a href="./loginForm.html"> Sign In</a></small>
            </div>
        </div>
    </div>

    </div>
</div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
