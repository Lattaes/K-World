<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>K-World| Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Assets/css/form.css">
    <link rel="stylesheet" href="Assets/css/responsive.css">
    <script defer src="./javalog.js"></script>
  </head>
  <body>
    <!--Main Container-->
    <div class="container d-flex justify-content-center align-items-center min-vh-100">

    <!--Login Container-->
    <div class="row border rounded-5 p-3shadow box-area">

    <!--left box-->
    <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box">
        <div class="featured-image p-0">
            <img src="Assets/img/loginPost.jpeg" alt="" class="img-fluid">
        </div>
    </div>
    <!--right box-->
    <div class="col-md-6 right-box">
        <div class="row align-items-center">
            <div class="header-text mb-4 mt-2">
                <h2>Sign In</h2>
                <p>Please Sign In to get more features.</p>
            </div>
            <span id="notif" class="text-center"></span>
            <form action="" id="form">
            <div class="input-control mb-2">
                <label for="uname" class="form-label"><small>Username</small></label>
                <input type="text" class="form-control form-control-lg bg-light fs-6" placeholder="Username" id="uname" name="uname">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="passLog"><small>Password</small></label>
                <input type="password" class="form-control form-control-lg bg-light fs-6" placeholder="Password" id="password" name="password">
                <div class="error"></div>
            </div>
            <div class="mb-5 d-flex justify-content-between">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="formCheck">
                    <label for="formCheck" class="form-check-label text-secondary"><small>Remember me</small></label>
                </div>
                <div class="forgot">
                    <small><a href="#">Forgot Password</a></small>
                </div>
            </div>
                <button type="submit" class="btn btn-lg btn-sign-in w-100 fs-6 mt-3">Sign In</button>
            </form>
            <div class="input-group mb-3 mt-2">
                <button class="btn btn-lg btn-light w-100 fs-6"><img src="Assets/img/googleIc.png"> Sign In with Google</button>
            </div>
            <div class="row mt-3">
                <small>Don't have an account?<a href="./signupForm.html"> Sign Up</a></small>
            </div>
        </div>
    </div>

    </div>
</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>
</html>
